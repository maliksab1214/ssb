<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniGames Event</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a192f, #20232a);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .event-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
        }
        .event-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #4fc3f7, #0091ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .coming-soon {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-top: 20px;
        }
        @media (max-width: 480px) {
            .event-container {
                padding: 20px;
            }
            .event-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="event-container">
        <h1 class="event-title">MiniGames</h1>
        <div class="coming-soon">Coming Soon</div>
    </div>
</body>
</html>
