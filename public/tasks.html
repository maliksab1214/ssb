<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #fff;
        }
        hr {
            border: 0;
            height: 1px;
            background-color: #333;
            margin: 20px 0;
        }
        .task-list {
            margin-bottom: 30px;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #222;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .task-details {
            flex-grow: 1;
        }
        .task-action {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .points-button {
            background-color: #4CAF50;
            color: white;
        }
        .check-button {
            background-color: #008CBA;
            color: white;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Tasks</h1>
        <hr>
        <div id="dailyTaskList" class="task-list">
            <!-- Daily tasks will be dynamically inserted here by JavaScript -->
        </div>

        <h2>Social Media</h2>
        <hr>
        <div id="socialMediaTaskList" class="task-list">
            <!-- Social media tasks will be dynamically inserted here by JavaScript -->
        </div>
    </div>

    <script>
   
    </script>
</body>
</html>
